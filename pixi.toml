[workspace]
authors = ["Rob Timpe <rtimpe@openteams.com>"]
channels = ["conda-forge", "nodefaults"]
name = "pytorch-dev"
platforms = ["linux-64"]
version = "0.1.0"

[dependencies]
python = "*"
pip = "*"
cpython = "*"
gcc = "*"
gxx = "*"
clang = "*"
clangxx = "*"
magma = "*"
cuda-driver-dev = "*"
cuda-version = "12.9.*"
cudnn = "*"
conda-gcc-specs = "*"
cuda-libraries-dev = "*"
cuda-nvcc = "*"
cuda-gdb = "*"
cuda-nvtx-dev = "*"
cuda-nvml-dev = "*"
cuda-cupti-dev = "*"
ccache = "*"
cmake = "*"
fsspec = "*"
mkl = "*"
mkl-include = "*"
nccl = "*"
ninja = "*"
packaging = "*"
pyyaml = "*"
scikit-build = "*"
setuptools = "*"
sysroot_linux-64 = ">=2.17"
types-dataclasses = "*"
typing = "*"
typing-extensions = "*"
wheel = "*"
numpy = "*"
expecttest = "*"
hypothesis = "*"
scipy = "*"
pytest = "*"
parameterized = "*"
ghstack = "*"
ipython = "*"
pytest-sugar = "*"
pytest-xdist = "*"
filelock = "*"
sympy = "*"
astunparse = "*"
dill = "*"
jinja2 = "*"
lark = "*"
tabulate = "*"
networkx = "*"
zlib = "*"
emacs = "*"
ripgrep = "*"
clang-tools = "*"
ruff = "*"

[pypi-dependencies]
z3-solver = "*"
python-lsp-ruff = "*"

[feature.dev.tasks]
build = {cwd = "../pytorch", cmd = "../torch-build/pytorch-build.sh"}
emacs = "emacs"
# no test task, just use pixi shell
# test = {cwd = "../pytorch/test", cmd = "pytest"}

[feature.py313.dependencies]
python = "3.13.*"
# packages that don't support free threading
halide-python = "*"
gdb = "*"
onnx-ir = "*"
python-lsp-server = "*"
optree = "*"
psutil = "*"
lldb = "*"

# the lint env will inherit from default, but won't have torch installed.
# however it seems to still work fine as long as it's run from the pytorch
# directory
[feature.lint.dependencies]
lintrunner = "*"

[feature.lint.tasks]
# init with `pixi r lintrunner init`
lintrunner = {cwd = "../pytorch", cmd="lintrunner"}

[feature.ft.dependencies]
python-freethreading = "3.14.*"

[environments]
py313 = ["py313", "dev"]
ft = ["ft", "dev"]
lint = ["lint", "py313"]
